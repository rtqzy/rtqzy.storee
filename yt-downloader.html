<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Downloader ‚Äî Rtqzy Tools</title>
  <meta name="description" content="Download videos from YouTube, TikTok, Instagram, Twitter and more.">

  <!-- Tailwind + Lucide -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.dataset.theme === "light" ? "dark" : "light";
      html.dataset.theme = newTheme;
      localStorage.setItem("theme", newTheme);
      document.getElementById("theme-icon").innerHTML = newTheme === "dark" ? '<i data-lucide="moon"></i>' : '<i data-lucide="sun"></i>';
      lucide.createIcons();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.dataset.theme = saved;
      document.getElementById("theme-icon").innerHTML = saved === "dark" ? '<i data-lucide="moon"></i>' : '<i data-lucide="sun"></i>';
      lucide.createIcons();
    });
  </script>

  <style>
    html[data-theme='dark'] {
      background-color: #0f172a;
      color: #f1f5f9;
    }

    html[data-theme='light'] {
      background-color: #f8fafc;
      color: #0f172a;
    }

    .glass {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
    }

    html[data-theme='dark'] .glass {
      background: rgba(30, 41, 59, 0.25);
      border-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col transition duration-300 ease-in-out font-sans">

  <!-- Header -->
  <header class="glass flex justify-between items-center px-6 py-4 sticky top-0 z-50">
    <a href="index.html" class="text-xl font-bold tracking-tight">‚Üê Rtqzy Tools</a>
    <button onclick="toggleTheme()" class="rounded-full p-2 hover:bg-blue-500 hover:text-white transition" id="theme-icon"></button>
  </header>

  <!-- Ad Banner -->
  <div class="text-center text-sm py-2 bg-gradient-to-r from-yellow-100 to-yellow-200 text-yellow-900 font-medium">
    üéØ Ad Placeholder ‚Äì Video tool monetization
  </div>

  <!-- Hero -->
  <section class="text-center py-10 px-4">
    <h1 class="text-3xl font-extrabold mb-2">Download Videos Easily</h1>
    <p class="text-gray-500 dark:text-gray-300 max-w-xl mx-auto">Paste a link from YouTube, TikTok, Instagram, or more ‚Äî and download instantly.</p>
  </section>

  <!-- Tool UI -->
  <main class="flex-grow px-6 pb-12">
    <div class="glass max-w-xl mx-auto p-6 rounded-2xl text-center space-y-6">

      <div>
        <label class="block text-sm font-medium mb-1">Select Platform</label>
        <select id="platform" class="w-full px-3 py-2 rounded bg-white dark:bg-slate-800 border dark:text-white">
          <option value="yt">YouTube</option>
          <option value="tt">TikTok</option>
          <option value="ig">Instagram</option>
          <option value="x">Twitter</option>
          <option value="fb">Facebook</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Paste Video Link</label>
        <input type="url" id="url" placeholder="https://..." class="w-full px-3 py-2 rounded bg-white dark:bg-slate-800 border dark:text-white" />
      </div>

      <button onclick="handleDownload()" class="mt-2 px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">Download</button>

    </div>
  </main>

  <!-- Footer Ad -->
  <div class="text-center text-sm py-2 bg-gradient-to-r from-blue-100 to-blue-200 text-blue-900 font-medium">
    üì¢ Ad Placeholder ‚Äì Footer banner
  </div>

  <!-- Footer -->
  <footer class="text-center py-6 text-xs text-gray-500 dark:text-gray-400">
    &copy; 2025 Rtqzy.com ‚Äî Built to convert views into value.
  </footer>

  <script>
    function handleDownload() {
      const platform = document.getElementById('platform').value;
      const url = document.getElementById('url').value;
      if (!url) return alert("Please enter a video URL.");

      let redirectLink;

      switch (platform) {
        case 'yt':
          redirectLink = `https://y2mate.guru/en68/youtube/${encodeURIComponent(url)}`;
          break;
        case 'tt':
          redirectLink = `https://snaptik.app/`;
          break;
        case 'ig':
          redirectLink = `https://snapinsta.app/`;
          break;
        case 'x':
          redirectLink = `https://twdown.net/`;
          break;
        case 'fb':
          redirectLink = `https://fdown.net/`;
          break;
      }

      window.open(redirectLink, "_blank");
    }
  </script>
</body>
</html>
