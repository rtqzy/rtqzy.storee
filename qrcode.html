<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator ‚Äî Rtqzy Tools</title>
  <meta name="description" content="Create custom QR codes for links, text, images, and more. Free and instant with Rtqzy." />

  <!-- Tailwind CSS + Lucide Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.dataset.theme === "light" ? "dark" : "light";
      html.dataset.theme = newTheme;
      localStorage.setItem("theme", newTheme);
      document.getElementById("theme-icon").innerHTML = newTheme === "dark" ? '<i data-lucide="moon"></i>' : '<i data-lucide="sun"></i>';
      lucide.createIcons();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.dataset.theme = saved;
      document.getElementById("theme-icon").innerHTML = saved === "dark" ? '<i data-lucide="moon"></i>' : '<i data-lucide="sun"></i>';
      lucide.createIcons();
    });
  </script>

  <style>
    html[data-theme='dark'] { background-color: #0f172a; color: #f1f5f9; }
    html[data-theme='light'] { background-color: #f8fafc; color: #0f172a; }
    .glass {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
    }
    html[data-theme='dark'] .glass {
      background: rgba(30, 41, 59, 0.25);
      border-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col font-sans transition duration-300 ease-in-out">

  <!-- Header -->
  <header class="glass flex justify-between items-center px-6 py-4 sticky top-0 z-50">
    <a href="index.html" class="text-xl font-bold tracking-tight">‚Üê Rtqzy Tools</a>
    <button onclick="toggleTheme()" class="rounded-full p-2 hover:bg-blue-500 hover:text-white transition" id="theme-icon"></button>
  </header>

  <!-- Ad Banner -->
  <div class="text-center text-sm py-2 bg-gradient-to-r from-yellow-100 to-yellow-200 text-yellow-900 font-medium">
    üîí Ad Placeholder ‚Äì QR your link. Track your bank.
  </div>

  <!-- Hero -->
  <section class="text-center py-10 px-4">
    <h1 class="text-3xl font-extrabold mb-2">Generate Your QR Code</h1>
    <p class="text-gray-500 dark:text-gray-300 max-w-xl mx-auto">Turn any link, message, or image into a custom QR code instantly. No account needed.</p>
  </section>

  <!-- QR Tool -->
  <main class="flex-grow px-6 pb-12">
    <div class="glass max-w-xl mx-auto p-6 rounded-2xl text-center space-y-4">
      <textarea id="qrInput" rows="3" placeholder="Enter text, link, YouTube URL, etc..."
        class="w-full p-3 rounded border bg-white dark:bg-slate-800 dark:text-white"></textarea>
      <button onclick="generateQR()" class="px-6 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition">Generate</button>
      <canvas id="qrCanvas" class="mx-auto hidden rounded shadow-xl"></canvas>
      <a id="downloadLink" class="hidden text-blue-600 underline text-sm">Download QR Code</a>
    </div>
  </main>

  <!-- Footer Ad -->
  <div class="text-center text-sm py-2 bg-gradient-to-r from-blue-100 to-blue-200 text-blue-900 font-medium">
    üì¢ Ad Placeholder ‚Äì QR marketing made easy
  </div>

  <!-- Footer -->
  <footer class="text-center py-6 text-xs text-gray-500 dark:text-gray-400">
    &copy; 2025 Rtqzy.com ‚Äî Scan. Convert. Monetize.
  </footer>

  <script>
    function generateQR() {
      const input = document.getElementById("qrInput").value.trim();
      const canvas = document.getElementById("qrCanvas");
      const download = document.getElementById("downloadLink");

      if (!input) return alert("Please enter something to encode.");

      QRCode.toCanvas(canvas, input, { width: 256 }, (err) => {
        if (err) return alert("Failed to generate QR");
        canvas.classList.remove("hidden");
        const dataUrl = canvas.toDataURL("image/png");
        download.href = dataUrl;
        download.download = "qr-code.png";
        download.classList.remove("hidden");
        download.textContent = "Download QR Code";
      });
    }
  </script>

</body>
</html>
